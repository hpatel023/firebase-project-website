<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="icon" href="https://img.flaticon.com/icons/png/512/891/891399.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF" type="image/gif" sizes="25x25">

    <link rel="stylesheet" href="signin.css">
</head>
<body>
    
    <div class="content">
        <h2>Get Started</h2>
        <p>Already have account ?  <a href="signin.html" id="login">Sign In </a></p>
        <form id="form">
            <label for="name" id="nlabel">Name</label> <br>
            <input type="text" id="fname" placeholder="Harry Patel "> <br>
            <label for="email" id="elabel">Email</label> <br>
            <input type="email" id="eemail" placeholder="harrypatel@gmail.com"> <br>
            <label for="password" id="plabel">Password</label> <br>
            <input type="password" name="password" id="lpassword"> <br>
            <button type="submit"  onclick="UserRegister()" id="btn">Sign Up </button>
        </form>
        <div class="other">
            <h3>Or Sign up with </h3>
            <div class="icons">
                <img src="https://img.icons8.com/bubbles/50/000000/google-logo.png"/>
                    
            </div>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
<script src="data.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="server.js"></script>
</body>
</html>
